<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo 游닀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de carros</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>A침o</th>
                    <th>Estado</th>
                    <th>KM</th>
                    <th>Precio(USD)</th>
                    <th>MSRP / Price drop</th>
                </tr>
            </thead>
            <tbody id="productos-table-body"></tbody>
        </table>

        <!-- Paginaci칩n -->
        <div class="d-flex justify-content-center align-items-center gap-3">
            <button id="prevBtn" class="btn btn-dark">Anterior</button>
            <span id="pageInfo"></span>
            <button id="nextBtn" class="btn btn-dark">Siguiente</button>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Volver</a>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const limit = 15;

        async function cargarAutos(page = 1) {
            try {
                const response = await fetch(`http://localhost:3000/api/autos?page=${page}&limit=${limit}`);
                const data = await response.json();

                // limpiar tabla
                const tableBody = document.getElementById('productos-table-body');
                tableBody.innerHTML = "";

                // recorrer autos
                data.autos.forEach(auto => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${auto.id_auto}</td>
                        <td>${auto.Modelo}</td>
                        <td>${auto.Anio}</td>
                        <td>${auto.Estado}</td>
                        <td>${auto.Km}</td>
                        <td>${auto.Precio_en_dolares}</td>
                        <td>${auto.MSRP}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // actualizar info paginaci칩n
                currentPage = data.page;
                document.getElementById("pageInfo").textContent =
                    `P치gina ${data.page} de ${data.totalPages}`;

                document.getElementById("prevBtn").disabled = (data.page === 1);
                document.getElementById("nextBtn").disabled = (data.page === data.totalPages);

            } catch (err) {
                console.error("Error cargando autos:", err);
            }
        }

        // eventos botones
        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentPage > 1) cargarAutos(currentPage - 1);
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            cargarAutos(currentPage + 1);
        });

        // cargar primera p치gina
        cargarAutos();
    </script>
</body>

</html>
